<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="music-container">
            <h2 id="title">Barisho main</h2>
            <h3 id="artist">Disha Vyas</h3>
            <div class="img-container">
               <img src="./images/barish.jpg" alt="">
            </div>  
               <audio src="./music/barish.mp3" ></audio>
               

               <div class="controls">
                <i class="bi bi-skip-backward-fill" id="prev" title="Previous"></i>
                <i class="bi bi-play-fill main-button" id="play" title="Play"></i>
                <i  class="bi bi-skip-forward-fill" id="next" title="Next"></i>
               </div>
            </div>
            <p>Designed By<a href="https://www.linkedin.com/in/disha-vyas-854642204/" target="_blank">Disha Vyas</a></p>
        </div>
      
    </div>


    <script src="main.js"></script>
</body>
</html>
